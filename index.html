<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="clear" style="grid-column: span 2;">Clear</button>
        <button class="clear">←</button>
        <button class="operator">÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button style="grid-column: span 2;">0</button>
        <button>.</button>
        <button class="equals">=</button>
      </div>
    </div>

    <div class="attribution">
        Made by <a href="https://github.com/nathancovey">Nathan Covey</a>
    </div>

    <script src="calculator.js"></script>

  </body>
</html>
